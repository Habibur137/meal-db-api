<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(241, 236, 236);">
    <!-- search section  -->
    <section>
        <h1 class="my-4 text-info text-center">Healthy Food</h1>
        <div class="input-group mb-3 w-25 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Food?" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" onclick="loadMealBySearch()">Search</span>
          </div>
    </section>
    <!-- error handling -->
    <p class="text-center text-danger fs-3" id="error"></p>
    <!-- single meal details  -->
    <div id="meal-single" class="row row-cols-1 row-cols-md-4 container">
    </div>
    <!-- food section  -->
    <section class="container">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <script src="meal_db.js"></script>
</body>
</html>
